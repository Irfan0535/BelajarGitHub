<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendaftaran Calon Mahasiswa</title>
  </head>
  <body>
    <h1>Pendaftaran Mahasiswa Baru</h1>
    <form action="" method="post">
      <fieldset style="float: left">
        <legend>Biodata Calon Mahasiswa</legend>

        <table>
          <tr>
            <th>No. Daftar</th>
            <td>:</td>
            <td type="text" name="nodaftar" size="40"></td>
          </tr>

          <tr>
            <th>Nama</th>
            <td>:</td>
            <td><input type="text" name="nama" /></td>
          </tr>

          <tr>
            <th>Alamat</th>
            <td>:</td>
            <td><textarea name="alamat" cols="30" rows="10"></textarea></td>
          </tr>
        </table>
      </fieldset>
      <fieldset style="float: left">
        <legend>Pendaftaran</legend>
        <table>
          <tr>
            <th>Penerimaan</th>
            <td>:</td>
            <td>
              <select name="Gelombang">
                <option value="01">Gelombang I</option>
                <option value="02">Gelombang II</option>
                <option value="03">Gelombang III</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>Program Strudi</th>
            <td>:</td>
            <td>
              <select name="Program Studi">
                <option value="1">Silakan Pilih Satu</option>
                <optgroup label="Fakultas Ilmu Komputer">
                  <option value="SI">Sistem Informasi</option>
                  <option value="IF">Informatika</option>
                </optgroup>
                <optgroup label="Fakultas Ilmu Ekonomi">
                  <option value="MI">Manajemen</option>
                  <option value="AK">Akuntansi</option>
                </optgroup>
              </select>
            </td>
          </tr>
          <tr>
            <td><input type="submit" /><input type="reset" /></td>
            <td></td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
